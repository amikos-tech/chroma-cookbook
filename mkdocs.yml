site_name: Chroma Cookbook
site_url: https://cookbook.chromadb.dev
site_description: Recipes and operational guides for building with Chroma.
repo_url: https://github.com/amikos-tech/chroma-cookbook
copyright: "Amikos Tech LTD, 2025 (Chroma contributors)"
theme:
  name: material
  custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/weather-night
        name: Switch to system preference
  logo: assets/images/logo.png
  favicon: favicon.ico
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - content.code.annotate
    - content.code.copy
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.indexes
extra:
  homepage: /
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/AmikosTech
      name: Amikos on Twitter
    - icon: fontawesome/brands/github
      link: https://github.com/amikos-tech
      name: Amikos on GitHub
    - icon: fontawesome/brands/medium
      link: https://medium.com/@amikostech
      name: Amikos on Medium
  analytics:
    provider: google
    property: G-FZFKK5FLEY
  consent:
    title: Cookie consent
    description: >-
      We use cookies for analytics purposes. By continuing to use this website, you agree to their use.
extra_javascript:
  - javascripts/gtag.js
  - javascripts/ethicalads-init.js
  - javascripts/concepts-pipeline.js
  - javascripts/resource-calculator.js
  - javascripts/filter-builder.js
extra_css:
  - stylesheets/ethicalads.css
  - stylesheets/concepts-flow.css
  - stylesheets/custom.css
  - stylesheets/filter-builder.css
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - md_in_html
  - markdown.extensions.extra
  - pymdownx.details
  - toc:
      permalink: true
      title: On this page
      toc_depth: 3
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: assets/snippets/
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
plugins:
  - tags
  - search
  - git-revision-date-localized
  - llmstxt:
      markdown_description: >-
        This llms.txt index points to the Chroma Cookbook pages that are most
        useful for agents and LLM-based tooling.
      full_output: llms-full.txt
      sections:
        Getting Started:
          - index.md: Chroma Cookbook overview and navigation
          - contributing/*.md: Contribution guide and local workflow notes
        Core Concepts:
          - core/*.md
          - core/**/*.md
        Running Chroma:
          - running/*.md
          - running/**/*.md
        Integrations:
          - integrations/*.md
          - integrations/**/*.md
        Embeddings:
          - embeddings/*.md
          - embeddings/**/*.md
        Security:
          - security/*.md
          - security/**/*.md
        Strategies:
          - strategies/*.md
          - strategies/**/*.md
        FAQ:
          - faq/*.md
          - faq/**/*.md
        Ecosystem:
          - ecosystem/*.md
          - ecosystem/**/*.md
