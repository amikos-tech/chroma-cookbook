site_name: ChromaDB Cookbook | The Unofficial Guide to ChromaDB
site_url: https://cookbook.chromadb.dev
theme:
  name: material
  palette:
    primary: black
  logo: assets/images/logo.png
  favicon: assets/images/favicon.png
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - content.code.annotate
    - content.code.copy
extra:
  homepage: https://www.trychroma.com
  analytics:
    provider: google
    property: G-FZFKK5FLEY
  consent:
    title: Cookie consent
    description: >-
      We use cookies for analytics purposes. By continuing to use this website, you agree to their use.
extra_javascript:
  - javascripts/gtag.js
markdown_extensions:
  #  - abbr
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      title: On this page
      toc_depth: 3
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
plugins:
  - tags
  - search